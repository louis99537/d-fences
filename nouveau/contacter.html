<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nous Contacter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .container {
            width: 80%;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #007bff;
            margin-bottom: 20px;
        }
        .contact-info {
            margin-bottom: 30px;
        }
        .contact-info p {
            font-size: 1.2em;
            color: #555;
        }
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .social-links a {
            display: inline-block;
            width: 50px;
            height: 50px;
            background-color: #007bff;
            color: #fff;
            text-align: center;
            line-height: 50px;
            border-radius: 50%;
            font-size: 1.5em;
            transition: background-color 0.3s, transform 0.3s;
            text-decoration: none;
        }
        .social-links a:hover {
            background-color: #0056b3;
            transform: scale(1.1);
        }
        .social-links .whatsapp {
            background-color: #25D366;
        }
        .social-links .whatsapp:hover {
            background-color: #128C7E;
        }
        .social-links .facebook {
            background-color: #1877F2;
        }
        .social-links .facebook:hover {
            background-color: #165eab;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contacter CAA</h1>
        <div class="contact-info">
            <p>Pour toute question ou demande, n'hésitez pas à contacter l'agence via les plateformes suivantes :</p>
        </div>
        <div class="social-links">
            <a href="https://wa.me/978042366" class="whatsapp" target="_blank" title="Contacter sur WhatsApp">
                <i class="fab fa-whatsapp"></i>
            </a>
            <a href="https://facebook.com/lgb déstine mazagabrito" class="facebook" target="_blank" title="Voir sur Facebook">
                <i class="fab fa-facebook-f"></i>
            </a>
        </div>
    </div>
</body>
</html>
